<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        .btn-1{
            background-color: rgb(160, 240, 240);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 2px 2px 9px rgb(238, 212, 107);
        }
        .btn-1:hover{
            background-color: rgb(250, 144, 250);
            color: white;
            transition: 4s;
        }
        .btn-2{
            background: rgb(240, 134, 134);
            border: none;
            padding: 10px 20px;
            border-radius: 20px 0px 20px 0px;
            cursor: pointer;
            box-shadow: 2px 2px 9px rgb(236, 164, 164);
        }
        .btn-2:hover{
            background-color: rgb(252, 106, 252);
            color: white;
            transition: 4s;
        }
        .btn-3{
            background-color: rgb(189, 73, 247);
            border: none;
            padding: 10px 20px;
            border-radius: 0px 20px 0px 20px;
            cursor: pointer;
            box-shadow: 2px 2px 9px cornsilk;
        }
        .btn-3:hover{
            background-color: rgb(166, 166, 245);
            color: white;
            transition: 4s;
        }
        .btn-4{
            background-color: rgb(252, 99, 175);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 9px gray;
        }
        .btn-4:hover{
            background-color: rgb(240, 151, 119);
            color: white;
            transition: 4s;
        }
        .btn-5{
            background-color: rgb(119, 162, 243);
            border: none;
            padding: 10px 20px;
            border-radius: 10px 40px 10px 40px;
            cursor: pointer;
            box-shadow: 2px 2px 9px gray;
        }
        .btn-5:hover{
             background-color: rgb(204, 236, 171);
            color: white;
            transition: 4s;
        }
        .btn-6{
            background-color: rgb(250, 146, 198);
            border: none;
            padding: 10px 20px;
            border-radius: 20px 50px 20px 50px;
            cursor: pointer;
            box-shadow: 2px 2px 9px gray;
        }
        .btn-6:hover{
            background-color: rgb(133, 223, 250);
           color: white;
           transition: 4s;
        }
        .btn-7{
            background-color: rgb(102, 53, 53);
            border: none;
            padding: 10px 20px;
            border-radius: 0px 30px 0px 30px;
            cursor: pointer;
            box-shadow: 2px 2px 9px gray;
        }
        .btn-7:hover{
            background-color: rgb(231, 71, 124);
            color: white;
            transition: 4s;
        }
        .btn-8{
            background-color: rgb(218, 245, 165);
            border: none;
            padding: 10px 20px;
            border-radius: 30px 0px 30px 0px;
            cursor: pointer;
            box-shadow: 2px 2px 9px gray;
        }
         .btn-8:hover{
            background-color: rgb(158, 141, 252);
            color: white;
            transition: 4s;
         }
    </style>
</head>
<body>
    <button class="btn-1">Click Me</button><br></br>
    <button class="btn-2">Click Me</button><br></br>
    <button class="btn-3">Click Me</button><br></br>
    <button class="btn-4">Click Me</button><br></br>
    <button class="btn-5">Click Me</button><br></br>
    <button class="btn-6">Click Me</button><br></br>
    <button class="btn-7">Click Me</button><br></br>
    <button class="btn-8">Click Me</button><br></br>
</body>
</html>
